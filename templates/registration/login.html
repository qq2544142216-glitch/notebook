{% extends 'base.html' %}

{% block title %}Вход - Мой Блокнот{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Вход в систему</h3>
            </div>
            
            <div class="card-body p-4">
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> Неверное имя пользователя или пароль.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold">
                            <i class="bi bi-person"></i> Имя пользователя
                        </label>
                        <input type="text" name="username" class="form-control form-control-lg" 
                               id="id_username" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">
                            <i class="bi bi-lock"></i> Пароль
                        </label>
                        <input type="password" name="password" class="form-control form-control-lg" 
                               id="id_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </form>
            </div>
            
            <div class="card-footer text-center text-muted small">
                <i class="bi bi-shield-check"></i> Ваши данные защищены
            </div>
        </div>
    </div>
</div>
{% endblock %}
